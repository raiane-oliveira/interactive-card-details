<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <meta name="author" content="Raiane Oliveira" />
        <meta
            name="description"
            content="Desafio do Frontend Mentor para desenvolver um cartão de crédito interativo com o formulário"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Interactive card details form</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main id="container">
            <article class="card-container">
                <div class="card-front">
                    <img src="images/card-logo.svg" alt="Card logo" />
                    <p id="card-front-number">0000 0000 0000 0000</p>
                    <p id="card-front-name">Jane Appleseed</p>
                    <p id="card-front-date">00/00</p>
                </div>
                <div class="card-back">
                    <p id="card-back-cvc">000</p>
                </div>
            </article>

            <article class="form-container">
                <form class="form-card">
                    <div class="card-name-container">
                        <label for="card-name">Cardholder Name</label>
                        <input
                            id="card-name"
                            class="card-name"
                            placeholder="e.g. Jane Appleseed"
                        />
                        <span class="error-message"></span>
                    </div>

                    <div class="card-number-container">
                        <label for="card-number">Card Number</label>
                        <input
                            id="card-number"
                            class="card-number"
                            placeholder="e.g. 1234 5678 9123 0000"
                        />
                        <span class="error-message"></span>
                    </div>

                    <div class="card-exp-date-container">
                        <label for="card-exp-date">Exp. Date (MM/YY)</label>
                        <input
                            maxlength="2"
                            data-date="mm"
                            type="text"
                            class="card-exp-date"
                            id="card-exp-date"
                            placeholder="MM"
                        />
                        <input
                            maxlength="2"
                            data-date="yy"
                            type="text"
                            class="card-exp-date"
                            placeholder="YY"
                        />
                        <span class="error-message"></span>
                    </div>

                    <div class="card-cvc-container">
                        <label for="card-cvc">CVC</label>
                        <input
                            maxlength="3"
                            type="text"
                            class="card-cvc"
                            id="card-cvc"
                            placeholder="e.g. 123"
                        />
                        <span class="error-message"></span>
                    </div>

                    <button class="btn-card">Confirm</button>
                </form>
            </article>

            <!-- Completed state start -->
            <article class="completed-state">
                <img src="images/icon-complete.svg" alt="Icon complete state" />
                <h1>Thank you!</h1>
                <p>We've added your card details</p>
                <button class="btn-card">Continue</button>
            </article>
        </main>

        </div> -->

        <script src="index.js"></script>
    </body>
</html>
